<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head></head>

<body>
	<div class="container">
		<fieldset>
			<label class="label">Octopus Connection: </label>
			<select id="octopus-connection" style="margin-top:10px"></select>
		</fieldset>
		<fieldset>
			<label class="label">Octopus Project: </label>
			<select id="octopus-project" style="margin-top:10px"></select>
		</fieldset>
		<fieldset>
			<label class="label">Environment: </label>
			<select id="octopus-environment" style="margin-top:10px"></select>
		</fieldset>
	</div>

	<script src="vss/lib/VSS.SDK.min.js"></script>
	<script src="js/configuration.js"></script>
	<script type="text/javascript">
		VSS.init({
			explicitNotifyLoaded: true,
			setupModuleLoader: true,
			usePlatformStyles: true,
			usePlatformScripts: true
		});

		VSS.ready(function () {
			var statusWidgetConfig = new OctopusStatusWidgetConfiguration();
			VSS.require(["TFS/Dashboards/WidgetHelpers", "VSS/Authentication/Services"], statusWidgetConfig.Configure);
        });
	</script>
</body>

</html>
