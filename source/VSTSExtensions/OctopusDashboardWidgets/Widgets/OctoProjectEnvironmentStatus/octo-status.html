<!DOCTYPE html>
<html>
<head></head>
<body>
    <style scoped>
        #octo-info-statusIcon {
            margin-top: 15px;
            margin-left: 6px;
            float: left;
        }
        #octo-info-status {
            font-weight: bold;
            float: left;
            margin-top: 15px;
            margin-left: 5px;
        }
        #octo-info-description {
            font-size: 0.8em;
            clear: both;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
    <div id="octo-widget" class="widget">
        <h2 id="octo-info-project" class="title"></h2>
        <h2 id="octo-info-environment"></h2>
        <div class="octo-info-container">
            <div id="octo-info-statusIcon" class="icon bowtie-icon"></div>
            <div id="octo-info-status"></div>
            <div id="octo-info-description"></div>
        </div>
    </div>

    <script src="vss/lib/VSS.SDK.min.js"></script>
    <script src="js/octo-status.js"></script>
    <script type="text/javascript">
        VSS.init({
			explicitNotifyLoaded: true,
			setupModuleLoader: true,
			usePlatformStyles: true,
			usePlatformScripts: true
		});
        VSS.ready(function () {
            var statusWidget = new OctopusStatusWidget();
            VSS.require(["TFS/Dashboards/WidgetHelpers", "VSS/Authentication/Services"], statusWidget.Configure);
        });
    </script>

</body>
</html>
