<!DOCTYPE html>
<html>
<head></head>
<body>
    <style scoped>
        .success {
            background-color: #393;
        }
        .success #octo-info-version:before {
            content: "\e977";
        }
        .failure {
            background-color: #DA0A00
        }
        .failure #octo-info-version:before {
            content: "\e94f";
        }
    </style>
    <div id="octo-widget" class="widget">
        <h2 id="octo-info-project"></h2>
        <h2 id="octo-info-environment"></h2>
        <div class="octo-info-container">
            <div id="octo-info-version"></div>
        </div>
    </div>

    <script src="vss/lib/VSS.SDK.min.js"></script>
    <script src="js/octo-status.js"></script>
    <script type="text/javascript">
        VSS.init({
			explicitNotifyLoaded: true,
			setupModuleLoader: true,
			usePlatformStyles: true,
			usePlatformScripts: true
		});
        VSS.ready(function () {
            var statusWidget = new OctopusStatusWidget();
            VSS.require(["TFS/Dashboards/WidgetHelpers", "VSS/Authentication/Services"], statusWidget.Configure);
        });
    </script>

</body>
</html>
